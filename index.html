    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="title logo__title">star</div>
                <div class="subtitle logo__subtitle">A VISUAL GUIDE</div>
                <div class="title logo__title">wars</div>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container">

            </div>
            <div class="categories-wrapper"></div>

                <div class="all-wrapper"></div>

                        <div class="other">
                            <h1 class="title other__title"></h1>
                        </div>
                        <div class="wrap">
                            <div class="left-column">
                                <img class="img" src="" alt="img">
                            </div>
                            <div class="right-column">
                                <h3 class="name-block"></h3>

                                <p class="gender"></p>
                                <p class="birthday"></p>
                                <p class="eye-color"></p>

                                <p class="model"></p>
                                <p class="length"></p>
                                <p class="passengers"></p>
                                <p class="manufacturer"></p>
                                <p class="crew"></p>
                                <p class="cargo-capacity"></p>
                                <p class="const-in-credits"></p>

                                <p class="population"></p>
                                <p class="rotation-period"></p>
                                <p class="diameter"></p>

                            </div>
                        </div>
                    </div>
<!--                    <img class="arrow back-to-all-people" src="./assets/images/arrow.png" alt="img">-->
                </div>
