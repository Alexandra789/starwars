<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/style.min.css">
    <title>Starwars</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="title logo__title">star</div>
                <div class="subtitle logo__subtitle">A VISUAL GUIDE</div>
                <div class="title logo__title">wars</div>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="categories-wrapper"></div>
            <div class="characters-wrapper">
                <div class="all-people-wrapper"></div>
                <div class="person-information-wrapper">
                    <div class="info-wrapper">
                        <div class="other-people">
                            <h1 class="title">Other Characters</h1>
                        </div>
                        <div class="wrap">
                            <div class="left-column">
                                <img class="img__person" src="" alt="img">
                            </div>
                            <div class="right-column">
                                <h1 class="name__person"></h1>
                                <p class="gender__person"></p>
                                <p class="birthday__person"></p>
                                <p class="eye-color__person"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="starships-wrapper"></div>
            <div class="planets-wrapper"></div>
        </div>
    </main>
    <script src="build/js/main.min.js"></script>
</body>
</html>
